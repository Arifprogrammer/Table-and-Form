<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
    <link rel="shortcut icon" href="./12539-middle.png" type="image/x-icon">
    <style>
        tr,td,th{
            border: 3px solid lightgray;
        }
        td,th{
            padding: 5px 10px;
        }
        table{
            border-collapse: collapse;
            margin-top: 50px;
            margin-left: 40%;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <form action="">
        <p>Name : &nbsp;  <input type="text" placeholder="Type your name..."></p>
        <p>Phone Number : &nbsp; <input type="tel" name="" id="" placeholder="Type your number..."></p>
        <p>Email : &nbsp;  <input type="email" name="" id="" placeholder="Type your email..."></p>
        <fieldset>
            <legend>---------</legend>
            <p><label for="----"><input type="radio" name="Name" id="----"></label>----</p>
            <p><label for="---"><input type="radio" name="Name" id="---"></label>---</p>
            <p><label for="--"><input type="radio" name="Name" id="--"></label>--</p>
        </fieldset>
        <fieldset>
            <legend>-----</legend>
            <p><label for="xy"><input type="checkbox" name="" id="xy"></label> X</p>
            <p><label for="y"><input type="checkbox" name="" id="y"></label> Y</p>
            <p><label for="z"><input type="checkbox" name="" id="z"></label> Z</p>
        </fieldset>
        <p>Write your feedback here:  <textarea name="" id="" cols="30" rows="2"></textarea></p>
        <button type="submit">  Submit Here </button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Software</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jhon</td>
                <td>Microsoft</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Java</td>
                <td>800</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Laravel</td>
                <td>400</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
